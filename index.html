<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./app.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center" id='cnt'>
    <h1 id="title">Simon Game</h1>

    <h3 id="count">-</h3>

    <div id="playButtons">

      <button type="button" class="btn btn-default" id="red"></button>
      <button type="button" class="btn btn-default" id="blue"></button>
      <button type="button" class="btn btn-default" id="yellow"></button>
      <button type="button" class="btn btn-default" id="green"></button>

    </div>
    <div id="menu">

      <button type="button" class="btn btn-default" id="start">START</button>
      <button type="button" class="btn btn-default" id="strict">Strict </button>

    </div>

  </div>
    <p id="rules">
      Rules: Repeat a sequence of 20 steps to win. Strict = One chance.
    </p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
